<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Kawaii donut</title>
  </head>
  <body>
    <header>
      <h1>Kawaii donut</h1>
      <img class="logo-image" 
        src=""
        alt=""
        width=""
        height=""
        loading="eager">

      <nav>
        <span></span>
        <span></span>
        <span></span>
      </nav>
    </header>

    <main>
      <section class="navigation-page">
        <ul>
          <li><a href="#">Proukter</a></li>
          <li><a href="#">Varukorg</a></li>
        </ul>
      </section>

      <section class="product-page">
        <p>Sortera efter:</p>
        <button>Pris</button>
        <button>Kategori</button>
        <button>Rating</button>

        <div id="products"></div>
      </section>

      <section class="product-info-page">
        <div></div>
      </section>

      <section class="order-page">
        <h2>Order</h2>
        <div id="order-products"></div>
        <input type="text">
        <button>Rabattkod</button>
        <p>Summa:</p>
        <p>Frakt:</p>
        <p>Eventuell rabatt</p>
        <p>Total:</p>
        <button>Gå vidare</button>
      </section>

      <section class="form-page">
        <h2>Fyll i dina uppgifter</h2>
        <form>
          <label for="first-name">Förnamn <input type="text" id="first-name"></label>

          <label for="last-name">Efternamn <input type="text" id="last-name"></label>

          <label for="address">Adress <input type="text" id="address"></label>

          <label for="postal-address">Postadress <input type="text" id="postal-address"></label>

          <label for="entry-code">Postkod <input type="text" id="entry-code"></label>
        
          <label for="phone">Telefon <input type="number" id="phone"></label>
        
          <label for="email">E-post <input type="email" id="email"></label>

          <label for="accept-gdpr">Godkänn behandling av personuppgifter <input type="checkbox" id="accept-gdpr"></label>
        
          <label for="news-letter">Få vårat nyhetsbrev <input type="checkbox" id="news-letter"></label>
        
          <h3>Jag vill betala med</h3>
          <label for="payment-invoice">Faktura <input type="checkbox" id="payment-invoice"></label>
          
          <label for="payment-card">Betalkort <input type="checkbox" id="payment-card"></label>
        
          <input type="submit" value="Lägg beställning">
        </form>
      </section>

      <section class="successfull-order-page">
        <div id="receiver-info"></div>
        <div></div>
        <img src="" alt="" width="" height="" loading="lazy">

        <p>Välkommen åter!</p>
      </section>
    </main>  
    <script type="module" src="/main.js"></script>
  </body>
</html>
