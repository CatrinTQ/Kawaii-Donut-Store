<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
    <title>Kawaii donut</title>
    <!-- <link rel="stylesheet" href="/css/style.scss" type="text/css" > -->
  </head>
  <body>
    <header class="flex justify-between items-center">
      
      <img id="logo" class="logo-image" 
      src="public/photos/home-logo.png"
      alt="tecknad munk med rosa frosting som ler."
      width="150"
      height=""
      loading="eager">
      
      <button>
        <span id="cart-button" class="material-symbols-outlined">
          <div id="number-of-donuts" class="hidden bg-red-400 rounded-full"></div>
          shopping_cart
        </span>
      </button>
      <span id="amount-in-cart">0 kr</span>
      
      <nav>
        <button id="menu-button" class="menu-class" aria-label="Open menu button" aria-expanded="false">
          <span></span>
          <span></span>
          <span></span>
        </button>  
      </nav>
      
    </header>
    <h1 class="flex justify-center uppercase">Kawaii donut</h1>

    <main>
      <!-- MENU PAGE -->
      <div class="menu hidden flex justify-center items-center h-52 gap-8" id="menu-div">
        <ul class="uppercase text-white flex flex-col justify-center items-center gap-8">
          <li><a class="" href="#">Proukter</a></li>
          <li><a class="" href="#" id="cart-button-2">Varukorg</a></li>
        </ul>
      </div>

      <!-- ORDER CONFIRMATION PAGE -->
      <section class="successfull-order-page" id="confirmation-page">
        <h2>Tack för din order!</h2>
        <p>Vi har mottagit följande information:</p>
        <div id="receiver-info"></div>
        <img src="" alt="" width="" height="" loading="lazy">

        <p>Välkommen åter!</p>
      </section>

      <!-- FORM PAGE  -->
      <section id="form" class="hidden form-page">
        <button id="close-form">STÄNG</button>
        <form id="order-form" class="grid grid-cols-3 gap-4 p-4">
          <h2 class="uppercase col-span-2">Fyll i dina uppgifter</h2>
              <label for="first-name" class="text-right col-start-1 col-1">Förnamn </label>
              <input type="text" id="first-name" required aria-required="true" class="col-span-2">
              
              <p id="msg-first-name"></p>

              <label for="last-name" class="text-right col-start-1 col-1">Efternamn </label>
              <input type="text" id="last-name" required class="col-span-2">
              <p id="msg-last-name"></p>

              <label for="address" class="text-right col-start-1 col-1">Adress</label>
              <input type="text" id="address" required class="col-span-2">
              <p id="msg-address"></p>

              <label for="postal-number" class="text-right col-start-1 col-1">Postnummer</label>
              <input type="number" id="postal-number" required class="col-span-2">
              <p id="msg-postal-number"></p>

              <label for="postal-address" class="text-right col-start-1 col-1">Postadress</label>
              <input type="text" id="postal-address" required class="col-span-2">
              <p id="msg-postal-address"></p>

              <label for="entry-code" class="text-right col-start-1 col-1">Portkod</label>
              <input type="text" id="entry-code" class="col-span-2">

              <label for="phone" class="text-right col-start-1 col-1 ">Telefon</label>
              <input type="number" id="phone" required class="col-span-2">
              <p id="msg-phone"></p>

              <label for="email" class="text-right col-start-1 col-1">E-post</label>
              <input type="email" id="email" required class="col-span-2">
              <p id="msg-email"></p>

              <div class="col-span-4 grid grid-cols-5 gap-4 items-start">
                <!-- Godkänn behandling av personuppgifter -->
                <label for="accept-gdpr" class="col-span-4">Godkänn behandling av personuppgifter</label>
                <input type="checkbox" id="accept-gdpr" required class="col-start-5 self-center">
                <p id="msg-accept-gdpr" class="col-span-5"></p>
                
                <!-- Få vårt nyhetsbrev -->
                <label for="news-letter" class="col-start-1 col-span-3">Få vårat nyhetsbrev</label>
                <input type="checkbox" checked id="news-letter" class="col-start-5 self-center">
              </div>

              <div class="col-span-4 grid grid-cols-5 gap-4">
                <h3 class="col-span-5">Jag vill betala med</h3>
               
                <label for="payment-invoice" class="col-start-1">Faktura</label>
                <input type="radio" id="invoice-radio-button" name="payment" class="">
                
                <label for="payment-card" class="">Betalkort</label>
                <input type="radio" id="card-radio-button" name="payment" class="">
              </div>
              
              <div class="hidden col-span-4 grid grid-cols-3 gap-4" id="invoice-field">
                <label for="personal-number" class=" text-right col-start-1 col-1">Personnummer</label>
                <input type="number" id="personal-number" class="col-start-2 col-span-2">
                <p id="msg-personal-number"></p>
              </div>

              <div class="hidden col-span-4 grid grid-cols-3 gap-4" id="card-field">
                <!-- Kortnummer -->
                <label for="card-info" class="text-right col-start-1">Kortnummer</label>
                <input type="number" id="card-info" class="col-start-2 col-span-2">
                <p id="msg-card-info" class="col-span-3"></p>
                
                <!-- Datum -->
                <label for="month-year" class="text-right col-start-1">Datum</label>
                <input type="number" id="month-year" class="col-start-2 col-span-2">
                <p id="msg-month-year" class="col-span-3"></p>
                
                <!-- CVC -->
                <label for="cvc-code" class="text-right col-start-1 uppercase">Cvc</label>
                <input type="number" id="cvc-code" class="col-start-2 col-span-2">
                <p id="msg-cvc-code" class="col-span-3"></p>
              </div>

              <input type="reset" value="Rensa" class="basic-button col-start-1 col-span-1">
              <input type="submit" id="place-order-button" value="Lägg beställning" disabled="true" class="basic-button col-start-2 col-span-2">
              
        </form>
      </section>


      <!-- CART -->
      <section class="cart hidden flex justify-center items-center p-10" id="order">
        <fieldset class="flex justify-center items-center border-dotted border-2 w-4/5 h-52">
          <legend class="text-center m-auto">Varukorgssammanställning</legend>
          <div id="order-products">Varukorgen är tom</div>
        </fieldset>
      </section>


      <!-- PRODUCT PAGE  -->
      <section class="product-page flex flex-col gap-8">
        <ul class="sort-list flex flex-row justify-end gap-2">
          Sortera efter:
          <li>
            <button id="sort-name-button">Namn</button>
          </li>
          <li>
            <button id="sort-price-button">Pris</button>
          </li>
          <li>
            <select name="category" id="sort-category">
              <option value="all" selected>Kategori:</option>
              <option value="all">Alla</option>
              <option value="animal">Djur</option>
              <option value="sweet">Söt</option>
            </select>
          </li>
          <li>
            <Button id="sort-rating-button">Betyg</Button>
          </li>
        </ul>
        <div id="product-list" class="product-div flex flex-col items-center gap-4"></div>
      </section>
      
    </main>  
    <script type="module" src="main.js"></script>
  </body>
</html>
