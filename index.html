<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Kawaii donut</title>
  </head>
  <body>
    <header>
      <!-- <h1 class="text-4xl">Kawaii donut</h1> -->
      <img class="logo-image" 
        src="/assets/photos/home-logo.png"
        alt="tecknad munk med rosa frosting som ler."
        width="120px"
        height=""
        loading="eager">

      <nav>
        <button aria-label="Open menu button" aria-expanded="false">
          <span></span>
          <span></span>
          <span></span>
        </button>  
      </nav>
      <div class="menu">
        <ul>
          <li><a href="#">Proukter</a></li>
          <li><a href="#">Varukorg</a></li>
        </ul>
      </div>
    </header>

    <main>
      <section class="product-page">
        <p>Sortera efter:</p>
        <button>Pris</button>
        <button>Kategori</button>
        <button>Rating</button>

        <div id="products"></div>
      </section>

      <section class="product-info-page">
        <div></div>
      </section>

      <section class="order-page">
        <h2>Order</h2>
        <div id="order-products"></div>
        <input type="text">
        <button>Rabattkod</button>
        <p>Summa:</p>
        <p>Frakt:</p>
        <p>Eventuell rabatt</p>
        <p>Total:</p>
        <button>Gå vidare</button>
      </section>

      <section class="form-page">
        <form>
          <ul>
            <li class="form-row">
              <h2>Fyll i dina uppgifter</h2>
            </li>
            <li class="form-row">
              <label for="first-name">Förnamn </label>
              <input type="text" id="first-name">
            </li>

            <li class="form-row">
              <label for="last-name">Efternamn </label>
              <input type="text" id="last-name">
            </li>

            <li class="form-row">
              <label for="address">Adress</label>
              <input type="text" id="address">
            </li>

            <li class="form-row">
              <label for="postal-address">Postadress</label>
              <input type="text" id="postal-address">
            </li>

            <li class="form-row">
              <label for="entry-code">Postkod</label>
              <input type="text" id="entry-code">
            </li>

            <li class="form-row">
              <label for="phone">Telefon</label>
              <input type="number" id="phone">
            </li>

            <li class="form-row">
              <label for="email">E-post</label>
              <input type="email" id="email">
            </li>

            <li class="form-row">
              <label for="accept-gdpr" class="lower-case">Godkänn behandling av personuppgifter</label>
              <input type="checkbox" id="accept-gdpr">
            </li>

            <li class="form-row">
              <label for="news-letter" class="lower-case">Få vårat nyhetsbrev</label>
              <input type="checkbox" checked id="news-letter" class="checkbox-news-letter">
            </li>

            <li class="form-row">
              <h3>Jag vill betala med</h3>
            </li>

            <li class="form-row">
              <label for="payment-invoice">Faktura</label>
              <input type="radio" id="payment-invoice">
              <label for="payment-card">Betalkort</label>
              <input type="radio" id="payment-card" class="checkbox-style">
            </li>

            <li class="button-row">
              <input type="submit" value="Lägg beställning" class="basic-button">
            </li>
          </ul>
        </form>
      </section>

      <section class="successfull-order-page">
        <div id="receiver-info"></div>
        <div></div>
        <img src="" alt="" width="" height="" loading="lazy">

        <p>Välkommen åter!</p>
      </section>
    </main>  
    <script type="module" src="/main.js"></script>
  </body>
</html>
