<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Kawaii donut</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
  </head>
  <body>
    <header>
      <!-- <h1 class="text-4xl">Kawaii donut</h1> -->
      
      <img id="logo" class="logo-image" 
        src="/assets/photos/home-logo.png"
        alt="tecknad munk med rosa frosting som ler."
        width="120px"
        height=""
        loading="eager">

      <span id="cart-button" class="material-symbols-outlined">
        shopping_cart
      </span>
      <span id="amount-in-cart">0 kr</span>

      <nav>
        <button id="menu-button" class="menu-class" aria-label="Open menu button" aria-expanded="false">
          <span></span>
          <span></span>
          <span></span>
        </button>  
      </nav>

    </header>

    <main>
      <div class="menu" id="menu-div">
        <ul>
          <li><a href="#">Proukter</a></li>
          <li><a href="#" id="cart-button-2">Varukorg</a></li>
        </ul>
      </div>

      <section class="order-page" id="order">
        <h2>Varukorgssammanställning</h2>
        <div id="order-products"> Varukorgen är tom</div>
      </section>

      <section class="product-page">
        <ul class="sort-list">
          Sortera efter:
          <li>
            <button id="sort-name-button">Namn</button>
          </li>
          <li>
            <button id="sort-price-button">Pris</button>
          </li>
          <li>
            <select name="category" id="sort-category">
              <option>Kategori:</option>
              <option>Alla</option>
              <option>Djur</option>
              <option>Söt</option>
            </select>
          </li>
          <li>
            <Button id="sort-rating-button">Betyg</Button>
          </li>
        </ul>
        <div id="product-list" class="product-div"></div>
      </section>

      <section class="product-info-page">
        <div></div>
      </section>

      <section class="form-page">
        <form>
          <ul>
            <li class="form-row">
              <h2>Fyll i dina uppgifter</h2>
            </li>
            <li class="form-row">
              <label for="first-name">Förnamn </label>
              <input type="text" id="first-name">
            </li>

            <li class="form-row">
              <label for="last-name">Efternamn </label>
              <input type="text" id="last-name">
            </li>

            <li class="form-row">
              <label for="address">Adress</label>
              <input type="text" id="address">
            </li>

            <li class="form-row">
              <label for="postal-address">Postadress</label>
              <input type="text" id="postal-address">
            </li>

            <li class="form-row">
              <label for="entry-code">Postkod</label>
              <input type="text" id="entry-code">
            </li>

            <li class="form-row">
              <label for="phone">Telefon</label>
              <input type="number" id="phone">
            </li>

            <li class="form-row">
              <label for="email">E-post</label>
              <input type="email" id="email">
            </li>

            <li class="form-row">
              <label for="accept-gdpr" class="lower-case">Godkänn behandling av personuppgifter</label>
              <input type="checkbox" id="accept-gdpr">
            </li>

            <li class="form-row">
              <label for="news-letter" class="lower-case">Få vårat nyhetsbrev</label>
              <input type="checkbox" checked id="news-letter">
            </li>

            <li class="form-row">
              <h3>Jag vill betala med</h3>
            </li>

            <li class="form-row">
              <label for="payment-invoice">Faktura</label>
              <input type="radio" id="payment-invoice">
              <label for="payment-card">Betalkort</label>
              <input type="radio" id="payment-card">
            </li>

            <li class="button-row">
              <input type="reset" value="Rensa" class="basic-button">
              <input type="submit" value="Lägg beställning" class="basic-button">
            </li>
          </ul>
        </form>
      </section>

      <section class="successfull-order-page">
        <div id="receiver-info"></div>
        <div></div>
        <img src="" alt="" width="" height="" loading="lazy">

        <p>Välkommen åter!</p>
      </section>
    </main>  
    <script type="module" src="/main.js"></script>
  </body>
</html>
